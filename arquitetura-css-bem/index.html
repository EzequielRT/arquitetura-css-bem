<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquitetura CSS - BEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Aplicando arquitetura BEM ao HTML -->
    <form class="form form--theme-natal">
        <input type="text" class="form__input">
    </form>

    <!-- Aplicando arquitetura BEM ao HTML em cascata -->
    <form class="form form--big">
        <input type="text" class="form__input">
        <input type="submit" value="Enviar" class="form__input">
    </form>

</body>
</html>
